<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="bgColors.css"
    />
    <title>DA-Pokedex</title>
    <link
      rel="fav icon"
      href="./assets/img/favicon.png"
    />
  </head>
  <body>
    <section
      class="loading-section"
      id="loading-section"
    >
      <div class="loading-spinner"></div>
    </section>

    <header class="header">
      <h1>
        <span
          >P<img src="./assets/icons/pokeball.png" />k√©<span class="dex-text"
            >Dex</span
          ></span
        >
      </h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search your pokemon"
        />
        <img
          src="./assets/icons/x-icon.png"
          alt="x icon"
          class="search-clear-btn"
          id="search-clear-btn"
        />
      </div>
    </header>

    <main>
      <section>
        <div
          class="content"
          id="content"
          onload="render()"
        ></div>
        <div class="button-container">
          <button
            class="load-more-btn"
            id="load-more-btn"
            onclick="loadMorePokemons()"
          >
            Load more
          </button>
        </div>
      </section>

      <section
        class="modal"
        id="modal"
        onclick="closeModal()"
      ></section>
    </main>

    <script src="script.js"></script>
    <script src="htmlTemplates.js"></script>
  </body>
</html>
