<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="bgColors.css"
    />
    <title>DA-Pokedex</title>
    <link
      rel="fav icon"
      href="./assets/img/favicon.png"
    />
  </head>
  <body>
    <header class="header">
      <h1>
        <span
          >P<img src="./assets/icons/pokeball.png" />k√©<span class="dex-text"
            >Dex</span
          ></span
        >
      </h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search your pokemon"
          onchange="searchPokemon()"
        />
        <button class="search-btn">
          <img
            src="./assets/icons/magnify.png"
            alt="magnify icon"
          />
        </button>
      </div>
    </header>

    <main>
      <section>
        <div
          class="content"
          id="content"
          onload="render()"
        ></div>
        <div class="button-container">
          <button
            class="load-more-btn"
            onclick="loadMorePokemons()"
          >
            Load more
          </button>
        </div>
      </section>
      <section
        class="modal"
        id="modal"
        onclick="closeModal()"
      ></section>
    </main>

    <script src="script.js"></script>
    <script src="htmlTemplates.js"></script>
  </body>
</html>
